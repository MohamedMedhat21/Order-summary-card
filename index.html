<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./styless.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="outer-container">
    <section class="main-container">
      <section class="cover">
        <img src="./images/illustration-hero.svg" alt="cover">
      </section>
      <main class="main-content">
        <h2>Order Summary</h2>
        <p class="main-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="">
          <p> <span>Annual Plan </span> <br> $59.99/year</p>
          <a href="">Change</a>
        </div>
      </main>
      <section class="buttons-section">
        <button class="main-button">Proceed to Payment</button>
        <button class="sec-button">Cancel Order</button>
      </section>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://mohamedmedhat.netlify.app/" target="_blank">Mohamed Medhat</a>.
  </footer>
</body>

</html>
